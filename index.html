<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ios/100/math.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculadora de Ângulos</title>
    <style>
        .white-text {
            color: white;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background-color: #154580;
            color: #fff;
            animation: background-animation 7s infinite alternate;
            text-align: center;
        }

        @keyframes background-animation {
            0% {
                background-color: #041833;
            }

            50% {
                background-color: #04244F;
            }

            100% {
                background-color: #154580;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .gradient-text {
            font-size: 72px;
            background: linear-gradient(-45deg, #1A6DFF, #C822FF, #6DC7FF, #E6ABFF);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            background-clip: text;
            color: transparent;
        }

        @media (max-width: 1199px) {
            .gradient-text {
                font-size: 60px;
            }
        }

        @media (max-width: 991px) {
            .gradient-text {
                font-size: 52px;
            }
        }

        @media (max-width: 767px) {
            .gradient-text {
                font-size: 48px;
            }
        }

        @media (max-width: 575px) {
            .gradient-text {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    <main>
        <div id="introducao">
            <h1>Calculadora do <span class="gradient-text">Flores</span></h1>
            <div>
                <p>Ano: 2024</p>
                <p>Disciplina: Matemática</p>
            </div>
        </div>
        <div id="calculadora" class="container">
            <form class="form-control" data-bs-theme="dark">
                <h4>Escolha o tipo de ângulo</h3><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="angulo" id="graus" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Graus
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="angulo" id="radianos">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Radianos
                    </label>
                </div>
                <div class="mb-3">
                    <label for="basic-url" class="form-label">Entre com o ângulo</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon3">$</span>
                        <input type="text" class="form-control" id="basic-url" placeholder="Ex.: 75"
                            aria-label="Exemplo" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                    <div class="form-text white-text" id="basic-addon4">Insira apenas números!</div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>FernandoAurelius</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
